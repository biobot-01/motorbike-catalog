<aside class="menu">
  <h2 class="menu-label">Manufacturers</h2>

  {% if manufacturers %}
    <ul class="menu-list">
      {% for m in manufacturers %}
        <li>
          <a {% if m.slug == active_page %}class="is-active"{% endif %} href="{{ url_for('motorbikes', manufacturer_slug=m.slug) }}">{{ m.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</aside>
