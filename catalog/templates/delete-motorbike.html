{% extends 'base.html' %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-6">
    <div class="box">
      <div class="content">
        <h3 class="has-text-centered">Delete {{ motorbike.manufacturer.name }} {{ motorbike.model }}</h3>

        <form action="{{ url_for('delete_motorbike', manufacturer_slug=motorbike.manufacturer.slug, motorbike_slug=motorbike.slug) }}" method="post">
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-danger" type="submit">Delete Motorbike</button>
            </div>

            <div class="control">
              <button class="button" type="button">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
